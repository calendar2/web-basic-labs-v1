<!DOCTYPE html>
<html>
  <body>
    <input type="text" id="name" placeholder="이름" />
    <select id="dept">
      <option value="">부서 선택</option>
      <option value="sales">영업</option>
      <option value="hr">인사</option>
    </select>
    <p>지원자 정보: <span id="info">-</span></p>
    <script>
      // TODO: input, select 이벤트 시 info에 "이름 (부서)" 형태로 출력
      const name = document.querySelector("#name");
      const dept = document.querySelector("#dept");
      const info = document.querySelector("#info");

      name.addEventListener("change", update);
      dept.addEventListener("change", update);

      function update() {
        info.textContent = `${name.value}(${
          dept.options[dept.selectedIndex].text
        })`;
      }
    </script>
  </body>
</html>
