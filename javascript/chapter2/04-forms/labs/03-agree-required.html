<!DOCTYPE html>
<html>
  <body>
    <form id="agreeForm">
      <label><input type="checkbox" id="chk" /> 약관 동의</label>
      <button>제출</button>
    </form>
    <p id="output"></p>
    <script>
      // TODO: 체크 안 되어 있으면 제출 막고 메시지 출력
      const agreeForm = document.querySelector("#agreeForm");
      const chk = document.querySelector("#chk");
      const output = document.querySelector("#output");

      agreeForm.addEventListener("submit", (e) => {
        e.preventDefault();
        if (chk.checked) {
          output.textContent = "확인됨";
        } else {
          output.textContent = "동의해야 합니다";
        }
      });
    </script>
  </body>
</html>
